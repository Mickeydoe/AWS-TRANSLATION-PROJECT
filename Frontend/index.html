<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>File Translation Service</h1>

    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".txt" required><br>

        <label>From:</label>
        <select id="sourceLang">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
        </select>

        <label>To:</label>
        <select id="targetLang">
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="en">English</option>
        </select><br>

        <button type="submit">Upload & Translate</button>
    </form>

    <h2 id="result"></h2>

    <script>
        const apiGatewayUrl = "https://your-api-id.execute-api.us-east-1.amazonaws.com/prod/upload"; // Replace with your API Gateway URL

        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const file = document.getElementById("fileInput").files[0];
            const sourceLang = document.getElementById("sourceLang").value;
            const targetLang = document.getElementById("targetLang").value;

            if (!file) {
                alert("Please select a file!");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);
            formData.append("source_language", sourceLang);
            formData.append("target_language", targetLang);

            try {
                let response = await fetch(apiGatewayUrl, {
                    method: "POST",
                    body: formData
                });

                let data = await response.json();
                document.getElementById("result").innerText = "File uploaded! Translation in progress...";
            } catch (error) {
                console.error("Error:", error);
                alert("File upload failed. Check console for errors.");
            }
        });
    </script>

</body>
</html>
